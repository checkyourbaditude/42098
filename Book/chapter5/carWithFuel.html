<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car with fuel</title>
<script>

var fiat = {
	make: "Fiat",
	model: "500",
	started:false,
	
	start: function() {
		if (this.fuel == 0){
			alert("You need to get some gas homeslice!");
		} else {
			this.started = true;
		}
	},
	stop: function() {
		this.started = false;
	},
	drive: function() {
		if (this.started) {
			alert(this.make + " " + this.model + " goes zoom zoom!");
			if (this.fuel > 0){
				alert(this.make + " " + this.model + " goes zoom zoom!");
				this.fuel = this.fuel - 1;
			} else {
				alert("Out of Fuel!");
				this.stop();
			}
		} else {
			alert ("You need to start the engine first.");
		}
	},
	addFuel: function(amount) {
		this.fuel = this.fuel + amount;
	}
};

fiat.start();
fiat.drive();
fiat.addFuel(2);
fiat.start();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.stop();

</script>
</head>
<body>
</body>
</html>
